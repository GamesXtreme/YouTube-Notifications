<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script type="text/javascript" src="js/material.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/sortable.min.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
</head>
<body>
	<div id="loading" style="display: none;"></div>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
		<header id="header" class="mdl-layout__header">
			<div id="header_title" class="mdl-layout__header-row">
				<img id="header_img" src="img/yt_logo.png" />
				<span class="mdl-layout-title">Notifications</span>
				<button id="version-updated" class="mdl-button mdl-js-button mdl-js-ripple-effect" i18n="settings_newVersion"></button>
				<div id="button-menu-container">
					<div id="search-textbox" class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="search-input">
						<label class="mdl-textfield__label" for="search-input" i18n="settings_searchPlaceholder"></label>
					</div>
					<button id="search-btn" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">search</i>
					</button>
					<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">more_vert</i>
					</button>
					<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
						<li id="menu_sortMode" class="mdl-menu__item" data-toggle="false" i18n="settings_vertSettings_sortMode"></li>
						<li id="menu_changeAlignment" class="mdl-menu__item" data-toggle="false"></li>
						<li id="menu_viewChangelog" class="mdl-menu__item" data-toggle="false" i18n="settings_vertSettings_viewChangelog"></li>
						<li id="menu_help" class="mdl-menu__item" data-toggle="false" i18n="settings_vertSettings_help"></li>
					</ul>
					<ul id="menu_sortMode_content" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu_sortMode">
						<li id="menu_sortMode_custom" class="mdl-menu__item" data-toggle="false">
							<label class="mdl-radio mdl-js-radio mdl-radio_menu">
								<input type="radio" class="mdl-radio__button">
							</label>
							<span i18n="settings_vertSettings_sortMode_custom"></span>
						</li>
						<li id="menu_sortMode_abc" class="mdl-menu__item" data-toggle="false">
							<label class="mdl-radio mdl-js-radio mdl-radio_menu">
								<input type="radio" class="mdl-radio__button">
							</label>
							<span i18n="settings_vertSettings_sortMode_abc"></span>
						</li>
						<li id="menu_sortMode_latestUpload" class="mdl-menu__item" data-toggle="false">
							<label class="mdl-radio mdl-js-radio mdl-radio_menu">
								<input type="radio" class="mdl-radio__button">
							</label>
							<span i18n="settings_vertSettings_sortMode_latestUpload"></span>
						</li>
					</ul>
				</div>
			</div>
			<div id="header_tabs" class="mdl-layout__tab-bar mdl-js-ripple-effect">
				<a href="#tab-newest_uploads" class="mdl-layout__tab is-active" i18n="settings_headerTabs1"></a>
				<a href="#tab-edit_settings" class="mdl-layout__tab" i18n="settings_headerTabs2"></a>
			</div>
		</header>
		<main class="mdl-layout__content">
			<section class="mdl-layout__tab-panel is-active" id="tab-newest_uploads">
				<div class="page-content">
					<div class="main_card fab mdl-card mdl-shadow--2dp">
						<div id="channels">
							<div id="masterChannelRow" class="channelRow" style="display: none;">
								<div class="channelColumn popup_show">
									<a class="channel_a"></a>
									<img class="channel_img" src="" />
								</div>
								<div class="channelColumn popup_show">
									<a class="channel_a"></a>
									<span class="channel_author"></span>
									<span class="channel_author_info"></span>
								</div>
								<div class="channelColumn">
									<a class="channel_video_a"></a>
									<img class="channel_video_img" src="" />
								</div>
								<div class="channelColumn">
									<a class="channel_video_a"></a>
									<span class="channel_video_title"></span>
									<span class="channel_video_time"></span>
								</div>
								<div class="channelColumn popup_show">
									<button class="channel_remove_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">X</button>
									<button class="channel_info_btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">i</button>
								</div>
							</div>
							<div id="emptyChannelsList" style="display: none;">
								<div id="emptyChannelsList_content">
									<i class="material-icons md-light md-inactive">notifications_off</i>
									<div id="emptyChannelsList_header" i18n="settings_noChannels_header"></div>
									<div id="emptyChannelsList_subheader"><span i18n="settings_noChannels_subheader"></span></div>
								</div>
							</div>
						</div>
					</div>
					<div id="popup_overlay" class="overlay" style="display: none;"></div>
					<div id="popup_card" class="mdl-card" data-toggle="false" style="box-shadow: 0 0 0 0 rgba(0,0,0,0),0 0 0 0 rgba(0,0,0,0),0 0 0 0 rgba(0,0,0,0);display: none;">
						<div id="popup_loading" class="mdl-spinner mdl-js-spinner is-active"></div>
						<div id="popup_videoList" style="display: none;">
							<div id="masterVideoListRow" class="videoListRow" style="display: none;">
								<a href="">
									<div class="videoListColumn">
										<img class="videoList_img" src="" />
									</div>
									<div class="videoListColumn">
										<span class="videoList_title"></span>
										<span class="videoList_sub"></span>
									</div>
									<div class="videoListColumn">
										<span class="videoList_title"></span>
										<span class="videoList_sub"></span>
									</div>
								</a>
							</div>
							<div id="popup_videoList_more_container">
								<button id="popup_videoList_more" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" i18n="settings_videoList_more"></button>
							</div>
						</div>
					</div>
					<button id="add_channels-fab" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
						<i class="material-icons">add</i>
					</button>
				</div>
			</section>
			<section class="mdl-layout__tab-panel" id="tab-edit_settings">
				<div class="page-content">
					<div class="main_card mdl-card mdl-shadow--2dp">
						<div id="settings">
							<div id="settings_notifications" class="settingRow">
								<div class="settingColumn">
									<span class="label" i18n="settings_editSettings_useNotifications"></span>
									<label id="settings_notifications_toggle" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
										<input type="checkbox" id="switch-1" class="mdl-switch__input" />
									</label>
								</div>
								<div class="settingColumn">
									<span class="label" i18n="settings_editSettings_notificationVolume"></span>
									<input id="settings_notifications_volume" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" tabindex="0"/>
									<button id="settings_notifications_test" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" i18n="settings_editSettings_notificationTest"></button>
								</div>
							</div>
							<div id="tts_notifications" class="settingRow">
								<div class="settingColumn">
									<span class="label" i18n="settings_editSettings_tts"></span>
									<label id="settings_tts_toggle" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
										<input type="checkbox" id="switch-2" class="mdl-switch__input" />
									</label>
								</div>
								<div class="settingColumn">
									<span class="label" i18n="settings_editSettings_ttsVoice"></span>
									<select id="settings_tts_select"></select>
								</div>
							</div>
							<div id="addBtn_notifications" class="settingRow">
								<div class="settingColumn">
									<span class="label" i18n="settings_editSettings_addButtons"></span>
									<label id="settings_addbtn_toggle" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
										<input type="checkbox" id="switch-3" class="mdl-switch__input" />
									</label>
								</div>
								<div class="settingColumn">
									<button id="settings_addbtn_viewsubs" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" i18n="settings_editSettings_addButtonsSubs"></button>
								</div>
							</div>
							<div class="settingRow">
								<button id="settings_import" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" i18n="settings_editSettings_importSubscription"></button>
								<button id="settings_import_changeUser" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" i18n="settings_editSettings_importSubscriptionChange"></button>
							</div>
							<div class="settingRow">
								<button id="settings_refresh" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" i18n="settings_editSettings_manualRefresh"></button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<span id="version"></span>
		</main>
	</div>
	<div id="add_channels-container" data-toggle="false">
		<div class="overlay"></div>
		<div id="add_channels-dialog" class="mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text" i18n="settings_addChannel_title"></h2>
			</div>
			<div class="mdl-card__supporting-text">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="add_channel_input mdl-textfield__input" type="text" />
					<label class="mdl-textfield__label" for="add_channel_input" i18n="settings_addChannel_placeholder"></label>
				</div>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a id="add_channels-add-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_addChannel_add"></a>
				<a id="add_channels-more-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_addChannel_addMore"></a>
			</div>
		</div>
	</div>
	<div id="changelog-container" data-toggle="false">
		<div class="overlay"></div>
		<div id="changelog-dialog" class="mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text" i18n="settings_changelog_title"></h2>
			</div>
			<div class="mdl-card__supporting-text">
				<div class="card-header">vX.X.X.X</div>
				<ul>
					<li>Implemented watch later feature to notifications</li>
					<li>Import subscriptions can now be manually selected</li>
					<li>Altered the popup's uploads search to include video titles</li>
				</ul>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a id="changelog-close-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_changelog_close"></a>
			</div>
		</div>
	</div>
	<div id="import_channels-container" data-toggle="false">
		<div class="overlay"></div>
		<div id="import_channels-dialog" class="mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text" i18n="settings_importChannels_title"></h2>
			</div>
			<div class="mdl-card__supporting-text">
				<span id="import_channels-contentTitle"><span i18n="settings_importChannels_titlePrefix"></span> <span class="num"></span> <span i18n="settings_importChannels_titleSuffix"></span></span>
				<span id="import_channels-overRecommended" i18n="settings_importChannels_contentOverRecommended"></span>
				<span id="import_channels-duplicateInfo" i18n="settings_importChannels_contentDuplicate"></span>
				<span id="import_channels-statisticsTitle" i18n="settings_importChannels_contentStatisticsTitle"></span>
				<ul>
					<li><span id="import_channels-requests"></span> <span i18n="settings_importChannels_contentStatisticsRequests"></span></li>
					<li><span id="import_channels-downloads"></span><span id="import_channels-downloadsSuffix"></span> <span i18n="settings_importChannels_contentStatisticsDownloads"></span></li>
				</ul>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a id="import_channels-close-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_importChannels_cancel"></a>
				<a id="import_channels-import-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_importChannels_import"></a>
			</div>
		</div>
	</div>
	<div id="import_channels_selection-container" data-toggle="false">
		<div class="overlay"></div>
		<div id="import_channels_selection-dialog" class="mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text" i18n="settings_importChannels_title"></h2>
			</div>
			<div class="mdl-card__supporting-text">
				<span id="import_channels_selection-contentTitle"><span i18n="settings_importChannelsSelection_title"></span></span>
				<ul id="import_channels_selectionList" class="mdl-list">
					<li id="masterImportChannelRow" class="mdl-list__item" style="display: none;">
						<span class="mdl-list__item-primary-content">
							<img class="import_channels_selectionRow-img mdl-list__item-avatar" src="" width="20" height="20" />
							<span class="import_channels_selectionRow-title"></span>
						</span>
						<span class="mdl-list__item-secondary-action">
							<label class="import_channels_selectionRow-val mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
								<input type="checkbox" class="mdl-checkbox__input" checked />
							</label>
						</span>
					</li>
				</ul>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a id="import_channels_selection-check-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-toggle="false" i18n="settings_importChannels_check"></a>
				<a id="import_channels_selection-close-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_importChannels_cancel"></a>
				<a id="import_channels_selection-import-button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" i18n="settings_importChannels_import"></a>
			</div>
		</div>
	</div>
</body>
</html>
