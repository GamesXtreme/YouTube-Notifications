
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../bower_components/paper-card/paper-card.html">
    <link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
    <link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
    <link rel="import" href="../bower_components/paper-slider/paper-slider.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-toast/paper-toast.html">
    <link rel="import" href="../bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/av-icons.html">
    <link rel="import" href="../bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="../bower_components/iron-icons/social-icons.html">
    <link rel="import" href="../bower_components/iron-icons/editor-icons.html">

    <link rel="stylesheet" type="text/css" href="edit-notification.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/sortable.min.js"></script>
    <script type="text/javascript" src="edit-notification_edit.js"></script>
</head>
<body>
<div id="launch_screen">
    <div id="launch_screen-header"></div>
    <div id="launch_screen-logo"></div>
    <div id="launch_screen-ripple"></div>
</div>
<dom-module id="main-element">
    <template>
        <style>
            :host {
                --primary-color: var(--paper-red-500);
                --light-primary-color: var(--paper-red-100);
                --dark-primary-color: var(--paper-red-700);
            }
            paper-toolbar .title {
                margin-left: 5px;
            }
            paper-header-panel {
                min-height: 100vh;
            }
            paper-slider {
                --paper-slider-active-color: var(--dark-primary-color);
                --paper-slider-secondary-color: var(--primary-color);
                --paper-slider-knob-color: var(--primary-color);
                --paper-slider-pin-color: var(--dark-primary-color);
                cursor: pointer;
            }
            paper-button[raised] {
                background-color: var(--primary-color);
                color: white;
            }
            paper-button iron-icon {
                margin: 0 6px 0 2px;
            }
            paper-card {
                --paper-card-header: {
                    border-bottom: 1px solid #C5C5C5;
                }
            }
            paper-card .card-actions {
                color: var(--primary-color);
            }
        </style>
        <paper-toast text="" class="fit-bottom"></paper-toast>
        <paper-header-panel mode="standard">
            <paper-toolbar id="toolbar">
                <img id="header_img" src="../img/yt_logo.png" />
                <span class="title">Notifications - <span i18n="settings_editSettings_notificationCustomizer"></span></span>
            </paper-toolbar>
            <div id="content" class="fit">
                <div id="header">
                    <span class="title" i18n="notificationCustomizer_headerTitle"></span>
                    <span class="subtitle" i18n="notificationCustomizer_headerSubtitle"></span>
                    <div id="header_buttons">
                        <paper-button id="header_button_test" raised>
                            <iron-icon icon="av:volume-up"></iron-icon>
                            <span i18n="settings_editSettings_notificationTest"></span>
                        </paper-button>
                        <paper-button id="header_button_save" raised>
                            <iron-icon icon="icons:save"></iron-icon>
                            <span i18n="notificationCustomizer_buttonSave"></span>
                        </paper-button>
                    </div>
                </div>
                <div id="content_container">
                    <div id="notificationCustomizer_card_container">
                    <paper-card id="notificationCustomizer_buttons" i18n="notificationCustomizer_buttons_title">
                            <div class="card-content">
                                <div class="notification_separator">General</div>
                                <div class="notification_button" data-id="0">
                                    <div class="notification_button_icon" style="background-image: url('../img/ic_play.png');"></div>
                                    <div class="notification_button_text" i18n="background_notificationWatch"></div>
                                    <div class="notification_button_remove">
                                        <span class="notification_button_remove_btn">&#10006;</span>
                                    </div>
                                </div>
                                <div class="notification_button" data-id="1">
                                    <div class="notification_button_icon" style="background-image: url('../img/ic_watchlater.png');"></div>
                                    <div class="notification_button_text" i18n="background_notificationWatchLater"></div>
                                    <div class="notification_button_remove">
                                        <span class="notification_button_remove_btn">&#10006;</span>
                                    </div>
                                </div>
                                <div class="notification_button" data-id="2">
                                    <div class="notification_button_icon" style="background-image: url('../img/ic_close.png');"></div>
                                    <div class="notification_button_text" i18n="background_notificationClose"></div>
                                    <div class="notification_button_remove">
                                        <span class="notification_button_remove_btn">&#10006;</span>
                                    </div>
                                </div>
                                <div class="notification_separator">PotPlayer</div>
                                <div class="notification_button" data-id="100">
                                    <div class="notification_button_icon" style="background-image: url('../img/ic_play.png');"></div>
                                    <div class="notification_button_text" i18n="background_notificationPlayPotplayer"></div>
                                    <div class="notification_button_remove">
                                        <span class="notification_button_remove_btn">&#10006;</span>
                                    </div>
                                </div>
                                <div class="notification_button" data-id="101">
                                    <div class="notification_button_icon" style="background-image: url('../img/ic_library_add.png');"></div>
                                    <div class="notification_button_text" i18n="background_notificationAddPotplayer"></div>
                                    <div class="notification_button_remove">
                                        <span class="notification_button_remove_btn">&#10006;</span>
                                    </div>
                                </div>
                            </div>
                        </paper-card>
                    </div>
                    <div id="notification_container">
                        <div id="notification">
                            <div class="notification_row">
                                <div id="notification_icon"></div>
                                <div id="notification_text">
                                    <div id="notification_text_title">Video by YouTube Creator</div>
                                    <div id="notification_text_desc">Insert Description Here</div>
                                    <div id="notification_text_info">12:34 | 5,678 views | 90% likes | 10% dislikes</div>
                                </div>
                            </div>
                            <div class="notification_row">
                                <div id="notification_video_container">
                                    <div id="notification_video"></div>
                                </div>
                            </div>
                            <div id="notification_buttons" class="notification_row">
                                <div id="notification_buttons_placeholder">
                                    <div class="notification_buttons_placeholder_row">
                                        <iron-icon icon="icons:add"></iron-icon>
                                    </div>
                                    <div class="notification_buttons_placeholder_row">
                                        <iron-icon icon="icons:add"></iron-icon>
                                    </div>
                                </div>
                                <div class="notification_buttons_placeholder_2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </paper-header-panel>
    </template>
    <script>
        HTMLImports.whenReady(function () {
            Polymer({
                is: 'main-element'
            });
        });
    </script>
</dom-module>
<main-element></main-element>
</body>
</html>
